<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="page-grid">
      <div class="sidebar">
        <div class="toplogo">
          <div class="library-title">
            <h1>Library</h1>
            <p>どんどん本を読もう!</p>
          </div>
        </div>
        <form action="">
          <div class="input-box">
            <input
              id="title"
              type="text"
              name="title"
              autocomplete="off"
              required
            /><span class="placeholder">What is the title of the book?</span>
            <div class="validation-box">
              <p class="validation-text title">Please fill out this field.</p>
            </div>
          </div>

          <div class="input-box">
            <input
              id="author"
              type="text"
              name="author"
              autocomplete="off"
              required
            /><span class="placeholder">Who is the author of the book?</span>
            <div class="validation-box">
              <p class="validation-text title">Please fill out this field.</p>
            </div>
          </div>

          <div class="input-box">
            <input
              id="pages"
              type="text"
              name="pages"
              autocomplete="off"
              required
            /><span class="placeholder">How many pages are in the book?</span>
            <div class="validation-box">
              <p class="validation-text title">Please enter a number.</p>
            </div>
          </div>
          <label class="checkbox">
            <span class="checkbox-input">
              <input type="checkbox" name="checkbox" id="checkbox" />
            </span>
            <span class="checkbox-label">Have you read this book?</span>
          </label>
          <input type="button" value="ADD A NEW BOOK" id="add-book" />
        </form>
      </div>
      <main>
        <div class="topnav">
          <div class="nav-list"><p>BOOKS READ: 0</p></div>
          <div class="nav-list"><p>TOTAL BOOKS : 0</p></div>
          <div class="nav-list"><p>TOTAL PAGES: 0</p></div>
        </div>
        <div class="main-library">
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
          <div class="book"></div>
        </div>
      </main>
    </div>
  </body>
</html>
